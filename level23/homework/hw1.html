<!--შექმენი 3 input ელემენტი: ერთი სახელი, მეორე გვარი, მესამე ელ. ფოსტა.
თითოეულ input-ს მიამაგრე შესაბამისი label და placeholder.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>რეგისტრაცია</h1>
    <br>
    <form>
        <label for="text" >name:</label>
        <input id="text" type="text" placeholder="enter your name">
        <br>
        <br>
        <label for="surname">surname:</label>
        <input id="surname" type="surname" placeholder="enter your surname">
        <br>
        <br>
        <label for="email">e-mail</label>
        <input id="email" type="email" placeholder="enter your email">
        <br>
        <br>
        <input type="submit">
    </form>
</body>
</html>
