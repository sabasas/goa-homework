<!--შექმენი შეკითხვის ფორმა, სადაც მომხმარებელი შევსებს კითხვებს ოთხ სხვადასხვა თემაზე.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ol>
        <li>რამდენი წლის ხარ?</li>
        <li>სად ცხოვრობ?</li>
        <li>რა ავტომობილი გყავს?</li>
        <li>როგორ ფიქრობ გოა საუკეთესოა?</li>
    </ol>
    <br>
    <form>
        <label for="age"> 1 კითხვა</label>

        <br>
        <br>
        <label for="city"> 2 კითხვა</label>
        <input name="city" id="city" type="text" placeholder="პასუხი">
        <br>
        <br>
        <label for="car"> 3 კითხვა</label>
        <input name="car" id="car" type="car" placeholder="პასუხი">
        <br>
        <br>
        <label for="text"> 4 კითხვა</label>
        <input name="text" id="text" type="text" placeholder="პასუხი">
        <br>
        <br>
        <input type="submit">
    </form>
</body>
</html>
