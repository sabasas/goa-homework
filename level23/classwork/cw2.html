<!-- შექმენით საიტი სადაც გექნებათ ფორმა, საიდანაც მომხმარებელი შეიყვანს, სახელს, დედის სახელს, მამის სახელს, დაბადების წელს, მეილს, პაროლს, თითოეულ ინფუთს ქონდეს თავისი label რომელიც დაკავშირებული იქნება მასთან, გამოიყენეთ დღეს ნასწავლი ყველა ატრიბუტი და შექმენით იდელაური ფორმა, თითოეულ ინფუთს ქონდეს placeholder, თავისი ინდივიდუალური name და value, ლეიბლებში არ დაგავიწყდეთ for და id ატრიბუტები-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="text">name</label>
        <input name="username" id="text" type="text" placeholder="enter your name ">
        <br>
        <br>
        <label for="mom">mom</label>
        <input name="mom name" id="mom" type="mom" placeholder="enter your mom name ">
        <br>
        <br>
        <label for="dad">dad</label>
        <input name="dad name" id="dad" type="dad" placeholder="enter your dad name  ">
        <br>
        <br>
        <label for="email">email</label>
        <input name="email" id="email" type="email" placeholder="enter your email  ">
        <br>
        <br>
        <label for="password">password</label>
        <input name="password" id="password" type="password" placeholder="enter your password  ">
        <br>
        <br>
        <input type="submit">
    </form>
</body>
</html>
