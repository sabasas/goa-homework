<!--შექმენით ფორმა საიდანაც მომხარებელმა უნდა შემოიყვანოს სახელი, გვარი, მეილი, პაროლი, თითოეულ მათგანს ქონდეს თავისი label
 რომელიც გვეუბნება თუ რა უნდა შევიყვანოთ შესაბამის ინფუთში, დააკავშირეთ ინფუთი და label ერთმანეთთან სწორად, გამოიყენეთ ამისთვის for
  და id ატრიბუტები და დაამატეთ ინფუთებს placeholder სადაც იქნება მიმანიჭნებელი ტექსტი თუ რა უნდა შეიყვანოს მომხამრებელმა-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="text">name</label>
        <input id="text" type="text" placeholder="enter your name">
        <br>
        <br>
        <label for="username">username</label>
        <input id="username" type="text" placeholder="enter your username">
        <br>
        <br>
        <label for="email">email</label>
        <input id="email" type="email" placeholder="enter your name">
        <br>
        <br>
        <label for="password">password</label>
        <input id="password" type="password" placeholder="enter your password">
        <br>
        <br>
        <input type="submit">
    </form>
</body>
</html>
