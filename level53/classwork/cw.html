<!--1) შექმენით 2 div ბლოკი, მიანიჭეთ ზომები და სხვადასხვა ფონის ფერი, შემდეგ პირველი დივ ბლოკი გადაიტანეთ მარჯვნივ 150 პიქსელით და ქვემოთ 200 პიქსელით ხოლო მეორე დივ ბლოკი გადიატანეთ 100 პიქსელით მარჯვნივ და 50-ით ქვემოთ, შემდეგ პირველ ელემენტს გაუწერეთ z-index: 2 დეკლარაცია და ახსენით კომენტარებით ეს მოვლენა-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1 {
            width: 200px;
            height: 200px;
            background-color: red;
            position: absolute;
            top: 200px; 
            left: 150px; 
            z-index: 2; 
        }
        #box2{
            width: 200px;
            height: 200px;
            background-color: rgb(255, 162, 0);
            position: absolute; 
            top: 50px; 
            left: 100px;
        }
    </style>
</head>
<body>
    <div id="box1"></div>
    <div id="box2"></div>
</body>
</html>
