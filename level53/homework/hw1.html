<!-- კომენტარებით ახსენით თითოეული position-ის სახე: static, fixed, relative, absoulut


static - CSS-ის ნაგულისხმევი (default) პოზიციის თვისება
top, right, bottom, left თვისებები არანაირ გავლენას არ ახდენს
ელემენტის პოზიციონირება შესაძლებელია მხოლოდ margin, padding თვისებებით

fixed - ამოღებულია დოკუმენტის ჩვეულებრივი ნაკადიდან (absolute-ის მსგავსად)
რჩება ერთსა და იმავე ადგილას გვერდის სქროლვის დროსაც
გამოიყენება მენიუებისთვის, "უკან დაბრუნების" ღილაკებისთვის და ა.შ.

relative - ელემენტი თავდაპირველად განთავსდება ისე, როგორც static პოზიციის შემთხვევაში
შემდეგ გადაადგილდება top, right, bottom, left თვისებების მიხედვით საკუთარი საწყისი პოზიციიდან
ინარჩუნებს თავის ადგილს დოკუმენტის ნაკადში (სხვა ელემენტები ვერ დაიკავებენ მის ადგილს)
ხშირად გამოიყენება absolute პოზიციის მქონე ელემენტების შემცველად

absoulut - ამოღებულია დოკუმენტის ჩვეულებრივი ნაკადიდან (სხვა ელემენტები ვერ "ხედავენ" მას)
რომელსაც აქვს პოზიციონირების თვისება (არა static)
თუ ასეთი  არ არსებობს, პოზიციონირდება HTML დოკუმენტის მიმართ
top, right, bottom, left თვისებებით განისაზღვრება მისი პოზიცია
