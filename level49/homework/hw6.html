<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-card">
        <img src="https://i.pinimg.com/736x/5e/15/0f/5e150f30fb7bae545095563ee025ebac.jpg" alt="Profile" class="profile-image">
        <h2 class="profile-name">Jessica Randall</h2>
        <p class="profile-location">London, United Kingdom</p>
        <p class="profile-tagline">"Front-end developer and avid reader."</p>
        <div class="social-buttons">
            <button class="social-button">GitHub</button>
            <button class="social-button">Frontend Mentor</button>
            <button class="social-button">LinkedIn</button>
            <button class="social-button">Twitter</button>
            <button class="social-button">Instagram</button>
        </div>
    </div>
</body>
</html>
